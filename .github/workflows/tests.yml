name: Tests

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        run: |
          uv sync --all-extras

      - name: Install zsh
        run: |
          sudo apt-get update && sudo apt-get install -y zsh

      - name: Run Python unit tests
        run: |
          uv run pytest tests/python/ -v

      - name: Install shellspec
        run: |
          curl -fsSL https://git.io/shellspec | sh -s -- -y

      - name: Install kcov
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libssl-dev libcurl4-openssl-dev libelf-dev libstdc++-12-dev zlib1g-dev libdw-dev libiberty-dev
          git clone https://github.com/SimonKagstrom/kcov.git
          cd kcov
          mkdir build && cd build
          cmake -DCMAKE_BUILD_TYPE=Release ..
          make -j$(nproc)
          sudo make install
          sudo ldconfig

      - name: Run shell tests with coverage
        run: |
          cd tests/shell && shellspec --shell zsh --no-warning-as-failure --kcov --kcov-options "--include-path=../../src/,../../zsh-ai-assistant.plugin.zsh --include-pattern=.zsh,.sh"

      - name: Run integration tests
        run: |
          uv run pytest tests/integration/ -v -s
